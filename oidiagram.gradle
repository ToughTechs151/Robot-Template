task generatePilotDiagram() {

    doLast {
        copy {
            from("svgdiag/controller-with-text.svg")
            into("config/controllerdiagram/pilot-controller.svg")
            filter {
                String line ->
                    line.replaceAll("XXXPILOTXXX", "Pilot Xbox")
            }
        }
    }
}

